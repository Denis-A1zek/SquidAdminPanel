<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApplication1</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css"/>
</head>
<body>
    <div class="col-lg-8 mx-auto p-4 py-md-3">
        <header class="d-flex align-items-center pb-6 mb-1 border-bottom">
            <h1 class="d-flex align-items-center text-body-emphasis text-decoration-none">Squid Admin Panel</h1>
        </header>
    </div>
    <div class="container"> 
        <main role="main" class="pb-3">
            <div class="row mb-3 text-center">                
                <div class="col-md-8 themed-grid-col">
                    <div class="container my-5">
                        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                            <h1 class="display-6 lh-1 fw-bold text-body-emphasis text-start">Console</h1>
                            <div id="logsContainer" class="container my-3 text-start" style="height: 400px; overflow: auto;"></div>
                        </div>
                    </div>
                </div>              
                <div class="col-md-4 themed-grid-col">
                    <div class="container-sm my-5">
                        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">

                        </div>
                    </div>
                </div>
            
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2023 - WebApplication1 - <a asp-area="" asp-page="/Privacy">Privacy</a>
        </div>
    </footer>
    

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
